<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="education-6305113_960_720.webp"></div>

    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1>Quiz App</h1>
            <button class="btn" id="start-btn">Start Quiz</button>
            <button class="btn" id="highscores-btn">High Scores</button>
        </div>

        <div id="quiz" class="hide">
            <div class="quiz-header">
                <div id="progress-bar"></div>
                <div class="hud">
                    <div class="hud-item">
                        <p class="hud-prefix">Question</p>
                        <h1 class="hud-main-text" id="questionCounter">1/10</h1>
                    </div>
                    <div class="hud-item">
                        <p class="hud-prefix">Score</p>
                        <h1 class="hud-main-text" id="score">0</h1>
                    </div>
                </div>
            </div>
            <div id="question">Question text</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>

        <div id="end" class="hide">
            <h1>Quiz Complete!</h1>
            <div id="final-score"></div>
            <input type="text" id="username" placeholder="Enter your name">
            <button id="save-score-btn" class="btn">Save Score</button>
            <button id="play-again-btn" class="btn">Play Again</button>
            <button id="go-home-btn" class="btn">Go Home</button>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
